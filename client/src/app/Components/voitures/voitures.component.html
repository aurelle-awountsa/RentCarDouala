<div class="card">
  <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name"
      [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
      <ng-template pTemplate="header">
          <div class="flex flex-column md:flex-row md:justify-content-between">
              <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
              <span class="p-input-icon-left mb-2 md:mb-0">
                  <i class="pi pi-search"></i>
                  <input type="search" pInputText placeholder="Search by Name">
              </span>
              <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
      </ng-template>
      <ng-template let-product pTemplate="listItem">
          <div class="col-12">
              <div class="product-list-item">
                  <img src ="../../../assets/images/land_cruiser.png"/>
                  <div class="product-list-detail">
                      <div class="product-name">{{product.marque}}</div>

                      <div class="product-description"><p-tag styleClass="mr-2"severity="success" icon="pi pi-user-plus p-mr-2" value="{{product.places}}"></p-tag></div>


                      <p-rating [ngModel]="5" [readonly]="true" [cancel]="false"></p-rating><br>
                      <i class="pi pi-tag product-category-icon"></i><span class="product-category">Premium</span>
                  </div>
                  <div class="product-list-action">
                      <span class="product-price">{{product.prix}} fcfa</span>
                      <p-button icon="pi pi-shopping-cart" label="Ajouter" [routerLink]="['/connexion']"></p-button>

                      <p-tag styleClass="mr-2" severity="success" icon="pi pi-shopping-bag" value="{{product.portiere}}"></p-tag>

                  </div>
              </div>
          </div>
      </ng-template>
      <ng-template let-product pTemplate="gridItem">
          <div class="col-12 md:col-4">
              <div class="product-grid-item card">
                  <div class="product-grid-item-top">
                      <div>
                          <i class="pi pi-tag product-category-icon"></i>
                          <span class="product-category">Premium</span>
                      </div>
                      <p-tag styleClass="mr-2" severity="success" icon="pi pi-shopping-bag" value="{{product.portiere}}"></p-tag>

                  </div>
                  <div class="product-grid-item-content">
                      <img img src ="../../../assets/images/land_cruiser.png"/>
                      <div class="product-name">{{product.marque}}</div>
                      <div class="product-description"><p-tag styleClass="mr-2" severity="success" icon="pi pi-user-plus p-mr-2" value="{{product.places}}"></p-tag></div>
                      <p-rating [ngModel]="5" [readonly]="true" [cancel]="false"></p-rating>
                  </div>
                  <div class="product-grid-item-bottom">
                      <span class="product-price">{{product.prix}} fcfa</span>
                      <p-button icon="pi pi-shopping-cart" [routerLink]="['/connexion']"></p-button>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-dataView>
</div>
