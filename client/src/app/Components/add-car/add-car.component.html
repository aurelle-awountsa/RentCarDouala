
<div class="main_section">

  <div class="main">

      <!-- Sign up form -->
      <section class="signup">
          <div class="container">
              <div class="signup-content">
                  <div class="signup-form">
                      <h2 class="form-title">Ajouter une voiture</h2>
                      <form method="POST" class="register-form" id="register-form" >
                          <div class="form-group">
                              <label for="marque"><i class="zmdi zmdi-account material-icons-car "></i></label>
                              <input type="text" name="name" id="name" placeholder="Marque" />
                          </div>
                          <div class="form-group">
                            <label for="prix"><i class="zmdi zmdi-lock"></i></label>
                            <input type="number" name="pass" id="pass" placeholder="Prix"  />
                        </div>

                          <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="number" name="name" id="name" placeholder="Places"  />
                        </div>
                          <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-email"></i></label>
                              <input type="number" name="email" id="email" placeholder="Portieres" />
                          </div>
                          <div class="form-group">
                              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                              <input type="text" name="pass" id="pass" placeholder="Description"  />
                          </div>

                          <div class="form-group">
                              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                          </div>
                          <div class="form-group form-button">
                              <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                          </div>
                      </form>
                  </div>
                  <div class="addcar-image">
                      <figure><img src="../../../assets/images/addcar-image.jpg" alt="sing up image"></figure>
                  </div>
              </div>
          </div>
      </section>
  </div>
</div>
